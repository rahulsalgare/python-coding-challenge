{% extends 'front/base.html' %}

{% block content %}
<p>Are you sure you want to delete order <span id="deleteproduct"></span> ?</p>
<a href="{% url 'front:home' %}">cancel</a>
<button class="btn btn-danger delete">Delete</button>
{% endblock %}

{% block scripts %}
<script>
  const csrftoken = Cookies.get('csrftoken');

  $('.delete').click(function(){
    $.ajax({
      headers: {'X-CSRFToken': csrftoken},
      type: 'DELETE',
      url: 'http://127.0.0.1:8000/api/customer/'+ {{ customer }} +'/?order_id='+{{ order }},
      success: function(response){
        window.location = "/"
      }
    })
  })

</script>
{% endblock %}
