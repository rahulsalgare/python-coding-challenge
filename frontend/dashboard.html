<script>

  $('document').ready(function(){
    $.get('http://127.0.0.1:8000/api/customer?format=json',function(result){
      $.each(result, function(data, value){
        console.log(value.id);
        $('.custtable').append(
          '<tr>'+
          '<td><a id="'+value.id+'" class="btn btn-sm btn-info" href="customerdetail.html?id='+value.id+'">View</a></td>' +
          '<td>'+ value.first_name + " " + value.last_initial + '</td>' +
          '<td>' + value.phone + '</td>' +
          '</tr>'
        )
      })
    })

    $.get('http://127.0.0.1:8000/api/cart/?format=json',function(result){

      var totalorder = document.getElementsByClassName('totalorders')[0]
      totalorder.innerHTML = result.length

      var delivered=0;
      var pending=0;

      $.each(result, function(data, value){
        if(value.status=='Pending'){
          pending += 1;
        }else if (value.status=='Delivered') {
          delivered += 1;
        }
        $('.ordertbl').append(
          '<tr>'+
          '<td>'+value.customer_name+'</td>'+
          '<td>'+value.product_name+'</td>' +
          '<td>'+value.date_created+'</td>' +
          '<td>'+value.status+'</td>' +
          '<td><a class="btn btn-sm btn-info" href="">Update</a></td>' +
          '<td><a class="btn btn-sm btn-danger" href="orderdelete.html?id='+value.order_id+'">Delete</a></td>'
        )
      })

      document.getElementsByClassName('delivered')[0].innerHTML = delivered;
      document.getElementsByClassName('pending')[0].innerHTML = pending;

    })




  })

</script>
