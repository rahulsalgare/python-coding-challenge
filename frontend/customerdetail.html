<script>
  $(document).ready(function(){
     $('.js-example-basic-multiple').select2();
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    // console.log(id);

    $.get('http://127.0.0.1:8000/api/customer/'+id,function(result){
      // console.log(result);
      // $('#custname').html("Name: ", result.first_name);
      $('.customerdetails').append(
        '<h5 id="custname" class="card-title">Name: '+result.first_name+" "+result.last_initial+'</h5>' +
        '<h5 id="custphone" class="card-title">Phone: '+result.phone+'</h5>' +
        '<h5 id="custemail" class="card-title">Email: '+result.email+'</h5>'
      )
      for(var i=0 ; i < result.orders.length ; i++){
        $('.cart').append(
          '<tr>'+
          '<td>'+ result.orders[i].product_name + '</td>' +
          '<td>'+ result.orders[i].date_created + '</td>' +
          '<td>'+ result.orders[i].status + '</td>' +
          // '<td><a class="btn btn-sm btn-info" href="">Update</a></td>' +
          '<td><a class="btn btn-sm btn-danger" href="orderdelete.html?id='+result.orders[i].order_id+'">Delete</a></td>'
        )
      }
    })

    $.get('http://127.0.0.1:8000/api/available_products', function(result){
      $.each(result, function(data, value){
        console.log(value.name);
        $('#availableproductlist').append(
          ' <option value="'+value.name+'(id='+value.id+')"</option>'
        )
      })

    })

    $('#addtocart').submit(function(evt){
      evt.preventDefault();


      // extract product id from string
      try{
        var prodid = $('.addtocart').val().match(/\d+/)[0]
      }
      catch(err){
        console.log("error"+ err.message);
      }
      var status = $('#status').val()
      console.log(status);

      var cart = {
        customer_id: id,
        product_id: prodid,
        status: status
      };

      $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:8000/api/cart/',
        data: cart,
        success: function(response){
          console.log(response);
          location.reload();
        }
      });

    })

  })


</script>
