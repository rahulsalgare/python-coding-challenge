<p>Are you sure you want to delete order <span id="deleteproduct"></span> ?</p>
<a href="dashboard.html">cancel</a>
<button class="btn btn-danger delete" name="Submit">Delete</button>


  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    $.get('http://127.0.0.1:8000/api/cart/'+id, function(result){
      document.getElementById('deleteproduct').innerHTML = result.product_name;
    })

    $('.delete').click(function(){
      $.ajax({
        url : 'http://127.0.0.1:8000/api/cart/'+id+'/',
        method :'delete'
      }).then(function(response){
        window.location = "dashboard.html";
      })
  })
